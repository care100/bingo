{#include file='@app/views/common/header.html'#}
<meta name="keywords" content="晶钢门">
<meta name="description" content="晶钢门">
<meta name="csrf-token" content="{#$_csrf#}"/>
<title>修改密码</title>
</head>
<body>
{#include file='@app/views/common/nav.html'#}

<div class="content">
    <div class="content-box">
        <!--左侧二级导航条-->
        {#include file='@app/views/usercenter/factory/secNav.html'#}
        <!--右侧内容模块-->
        <div class="content-r">
            <form>
                <input name="_csrf" type="hidden" id="_csrf" value="{#$_csrf#}">
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="oldpass" class="col-md-3 text-right">旧密码：</label>
                    <div class="col-md-9">
                        <input type="password" name="oldpass" id="oldpass" class="form-control">
                    </div>
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="password" class="col-md-3 text-right">密码：</label>
                    <div class="col-md-9">
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="passwords" class="col-md-3 text-right">重复密码：</label>
                    <div class="col-md-9">
                        <input type="password" name="passwords" id="passwords" class="form-control">
                    </div>
                </div>
                <input type="submit" value="确认修改" class="btn btn-primary col-md-2 col-md-offset-5">
            </form>
        </div>
    </div>
</div>

{#include file='@app/views/common/footer.html'#}
